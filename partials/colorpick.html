<dl class="dropdown">
    <dt ><a ng-click="vm.togglePanel()"><span>Pick a color</span></a></dt>
    <dd>
        <ul>
            <li ng-repeat="color in vm.colors">
                <a style="color:{{color}}" ng-click="vm.selectColor(color)"><span class="color" style="background-color:{{color}}">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    {{color}}<span class="value">{{color}}</span>
                </a>
            </li>
        </ul>
    </dd>
</dl>
